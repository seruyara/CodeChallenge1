    <title>Speed Detector</title>
</head>
<body>
    <form>
		<label for="speed"> Car Speed (km/hr): </label>
		<input type="number" id="speed" name="speed" required>
		<button type="submit">current Situation</button>
	</form>
	<p id="result"></p>
    <script>
  document.querySelector('form').addEventListener('submit', function(e) {
			e.preventDefault(); // Submission Form 

			
			let carSpeed = parseInt(document.getElementById('speed').value); //this checks the speed

			
			let Points = 0;
			if (carSpeed <= 70) {
				document.getElementById('result').textContent = "Ok";
			} else {
				Points = Math.floor((carSpeed - 70) / 5);
				if (Points > 12) {
					document.getElementById('result').textContent = "License suspended";
				} else {
					document.getElementById('result').textContent = "This is your current point, " + Points;
				}
			}
		});
     
    </script>
</body>

</html>
