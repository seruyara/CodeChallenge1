</head>
<body>
    <input id="netSalary"/>
    <input id="Total benefits "/>
    <button onclick="basicSalary()">NetSalary</button>
    <h3 id="NetDisplay"></h3>
    <script>
       
const BASIC_SALARY = 150000;
const TAX_RATE = 0.3;                  // Information about Basic Salary,Tax, NHIF and NSSF rates
const NHIF_RATE = 0.025;
const NSSF_RATE = 0.06;

 
const basicSalary = parseFloat(prompt("What is your basic salary: "));
const benefits = parseFloat(prompt(" What is the total amount of benefits received: "));      // basic salary and benefits


const grossSalary = BASIC_SALARY + basicSalary + benefits;    // How to get gross salary


const taxDeduction = grossSalary * TAX_RATE;
const nhifDeduction = grossSalary * NHIF_RATE; //The process of Deductions
const nssfDeduction = grossSalary * NSSF_RATE;


const netSalary = grossSalary - taxDeduction - nhifDeduction - nssfDeduction;  //this process give us the net salary 


console.log(`Gross salary: ${grossSalary.toFixed(2)}`);
console.log(`Tax deduction: ${taxDeduction.toFixed(2)}`);
console.log(`NHIF deduction: ${nhifDeduction.toFixed(2)}`);  //results from calculations
console.log(`NSSF deduction: ${nssfDeduction.toFixed(2)}`);
console.log(`Net salary: ${netSalary.toFixed(2)}`);

console.log(netSalary)
NetDisplay.innerText=`Your salary is ${netSalary}`;
    </script>
    
</body>
